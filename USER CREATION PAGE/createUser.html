<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>USER CREATION</title>
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="cross"></div>
            <div class="card">
                <img src="../images/logo.png" alt="purple logo">
            </div>
            <div class="text">
                <h1>Inscription</h1>
                <div class="sign-in">
                    <label for="name">Votre nom</label>
                    <input id="email-input" placeholder="Adresse mail" type="email">
                    <label for="confirm e-mail">Veuillez confirmer votre adresse mail</label>
                    <input id="email-input" placeholder="Adresse mail" type="email">
                    <label for="password">Veuillez entrer un mot de passe</label>
                    <input id="password-input" type="password" placeholder="Mot de passe">
                    <button id="sign-up-btn">S'inscrire</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../firebase_lib.js"></script>
    <script src="./sign-up.js"></script>
</body>
</html>
