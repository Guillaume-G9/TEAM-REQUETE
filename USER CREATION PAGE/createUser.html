<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles_create.css">
    <title>USER CREATION</title>
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="cross"></div>
            <div class="card2">
                <img src="../images/logo.png" alt="purple logo">
            </div>
            <div class="text">
                <h1>Inscription</h1>
                <div class="sign-up">
                    <div class="text-box">
                        <label for="name">Votre prénom</label>
                        <input type="name" placeholder="Prénom" required>
                    </div>
                    <div class="text-box">
                        <label for="fname">Votre nom de famille</label>
                        <input type="fname" placeholder="Nom de famille" required>
                    </div>
                    <div class="text-box">
                        <label for="email">Veuillez entrer votre adresse e-mail</label>
                        <input placeholder="Votre adresse e-mail" type="email" id="email-input-create" required>
                        <p id="wrong-email"></p>
                    </div>
                    <div class="text-box">
                        <label for="password">Veuillez entrer un mot de passe</label>
                        <input id="password-input-create" type="password" placeholder="Mot de passe" required>
                        <p id="wrong-password"></p>
                    </div>
                    <div class="text-box">
                        <label for="confirm password">Veuillez confirmer votre mot de passe</label>
                        <input id="password-verify" placeholder="Confirmer mot de passe" type="password" required>
                        <p id="match-password"></p>
                    </div>
                    <button id="sign-up-btn">S'inscrire</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../firebase_lib.js"></script>
    <script type="module" src="./sign-up.js"></script>
</body>
</html>
